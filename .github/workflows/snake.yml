name: GitHub Snake

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # runs daily
  push:
    branches: ["main"]

# ✅ THIS IS THE IMPORTANT PART
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository WITH write permissions
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Generate snake
      - name: Generate GitHub Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            snake/github-snake.svg
            snake/github-snake-dark.svg?palette=github-dark
            snake/github-snake.gif

      # 3️⃣ Commit and push changes
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add snake/
          git commit -m "Update GitHub Snake" || echo "No changes to commit"
          git push
